<!DOCTYPE html>
<html>
<head>
    <title>Broker Data for {{ stock_name }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Broker Data for {{ stock_name }}</h1>
    {% if broker_data %}
        <table id="brokerTable" class="display">
            <thead>
                <tr>
                    <th>Broker ID</th>
                    <th>Volume</th>
                    <th>% Volume</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for data in broker_data %}
                <tr>
                    <td>{{ data.broker_id }}</td>
                    <td>{{ data.volume }}</td>
                    <td>{{ data.percent_volume }}</td>
                    <td>{{ data.date|date:"Y-m-d" }}</td>  <!-- Format the date -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#brokerTable').DataTable({
                "paging": false,          // Disable pagination
                "info": false             // Hide "Showing X to Y of Z entries"
            });
        });
    </script>
</body>
</html>
